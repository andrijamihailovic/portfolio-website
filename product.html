<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me - Andrija</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000fff;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 50px;
      font-size: 2rem;
    }
    #about-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      max-width: 600px;
      line-height: 1.5;
      font-size: 1.2rem;
    }
    .float-text span {
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>About Me</h1>
  <div id="about-container">
    <p class="float-text">
      <!-- Text will be injected here by JS -->
    </p>
  </div>

  <script>
    const floatText = document.querySelector('.float-text');
    const sentence = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla accumsan, metus ultrices eleifend gravida, nulla nunc varius lectus.";

    // Break the sentence into spans
    sentence.split('').forEach(char => {
      const span = document.createElement('span');
      span.textContent = char;
      floatText.appendChild(span);
    });

    // Add hover effect
    floatText.addEventListener('mouseover', (e) => {
      if (e.target.tagName === 'SPAN') {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50 + 20;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        e.target.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
        e.target.style.opacity = 0;
        setTimeout(() => {
          e.target.style.transform = 'translate(0, 0)';
          e.target.style.opacity = 1;
        }, 1000);
      }
    });
  </script>
</body>
</html>
