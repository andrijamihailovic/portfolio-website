<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Andrija Studios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Andrija_studios</h1>

  <!-- Labels -->
  <div id="label-cube" class="label">About me</div>
  <div id="label-pyramid" class="label">Projects</div>
  <div id="label-polygon" class="label">Resume</div>

  <!-- Canvas for 3D -->
  <canvas id="scene"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="script.js"></script>
</body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
   let scene, camera, renderer;
let cube, pyramid, polygon;
let raycaster = new THREE.Raycaster();
let mouse = new THREE.Vector2();
const objects = [];

init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene"), alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });

  // Minimal, small shapes
  cube = new THREE.Mesh(new THREE.BoxGeometry(0.8, 0.8, 0.8), material);
  cube.position.x = -2;
  scene.add(cube);
  objects.push(cube);

  pyramid = new THREE.Mesh(new THREE.TetrahedronGeometry(0.8), material);
  scene.add(pyramid);
  objects.push(pyramid);

  polygon = new THREE.Mesh(new THREE.DodecahedronGeometry(0.8), material);
  polygon.position.x = 2;
  scene.add(polygon);
  objects.push(polygon);

  // Click/tap interactions
  document.addEventListener("click", onClick);
  document.addEventListener("touchstart", (e) => {
    if (e.touches.length > 0) {
      onClick(e.touches[0]);
    }
  });

  // Clickable labels
  document.getElementById("label-cube").onclick = () => window.location.href = "about.html";
  document.getElementById("label-pyramid").onclick = () => window.location.href = "projects.html";
  document.getElementById("label-polygon").onclick = () => window.location.href = "resume.html";

  // Cursor trail
  document.addEventListener("mousemove", e => {
    const trail = document.createElement("div");
    trail.className = "trail";
    trail.style.left = `${e.pageX}px`;
    trail.style.top = `${e.pageY}px`;
    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 2000);
  });
}

function onClick(event) {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const intersects = raycaster.intersectObjects(objects);

  if (intersects.length > 0) {
    const clicked = intersects[0].object;
    if (clicked === cube) window.location.href = "about.html";
    if (clicked === pyramid) window.location.href = "projects.html";
    if (clicked === polygon) window.location.href = "resume.html";
  }
}

function animate() {
  requestAnimationFrame(animate);

  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  pyramid.rotation.x += 0.01;
  pyramid.rotation.y += 0.01;
  polygon.rotation.x += 0.01;
  polygon.rotation.y += 0.01;

  renderer.render(scene, camera);
}

  </script>
</body>
</html>
