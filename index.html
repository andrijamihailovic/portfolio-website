<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andrija Studios</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Theme Styles */
    body.blue-theme {
      background-color: #000fff;
      color: white;
    }

    body.black-theme {
      background-color: black;
      color: white;
    }

    body.white-theme {
      background-color: white;
      color: black;
    }

    body.green-theme {
      background-color: #00ff00;
      color: orange;
    }

    body.brown-theme {
      background-color: #8B4513;
      color: #0000ff;
    }

    /* Theme Selector Dropdown */
    #themeSelector {
      position: absolute;
      top: 1em;
      right: 1em;
      z-index: 999;
      padding: 0.5em;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Andrija_studio</h1>

  <!-- Theme Selector -->
  <select id="themeSelector">
    <option value="blue">Blue (Original)</option>
    <option value="black">Black & White</option>
    <option value="white">White & Black</option>
    <option value="green">Poisonous Green</option>
    <option value="brown">Brown & Blue</option>
  </select>

  <canvas id="trailCanvas"></canvas>
  <canvas id="sceneCanvas"></canvas>
  <footer id="clock"></footer>

  <script src="script.js"></script>
  <script>
    // Theme logic
    const themeSelector = document.getElementById("themeSelector");

    function applyTheme(theme) {
      document.body.className = ""; // Remove all existing theme classes
      document.body.classList.add(`${theme}-theme`);
      localStorage.setItem("theme", theme);
    }

    themeSelector.addEventListener("change", (e) => {
      applyTheme(e.target.value);
    });

    const savedTheme = localStorage.getItem("theme") || "blue";
    themeSelector.value = savedTheme;
    applyTheme(savedTheme);
  </script>
</body>
</html>
