<html lang="en"> 
<head>

<body>

  <canvas id="sceneCanvas"></canvas>

</html>

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
  let scene, camera, renderer;
  let cube, pyramid, polygon;
  let raycaster = new THREE.Raycaster();
  let mouse = new THREE.Vector2();
  const objects = [];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const material = new THREE.MeshNormalMaterial();

    // Cube
    cube = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), material);
    cube.position.y = 1.5;
    scene.add(cube);
    objects.push(cube);

    // Pyramid (Tetrahedron)
    pyramid = new THREE.Mesh(new THREE.TetrahedronGeometry(1), material);
    scene.add(pyramid);
    objects.push(pyramid);

    // Polygon (Dodecahedron)
    polygon = new THREE.Mesh(new THREE.DodecahedronGeometry(1), material);
    polygon.position.y = -1.5;
    scene.add(polygon);
    objects.push(polygon);

    // Cursor trail
    document.addEventListener('mousemove', e => {
      const trail = document.createElement('div');
      trail.className = 'trail';
      trail.style.left = `${e.pageX}px`;
      trail.style.top = `${e.pageY}px`;
      document.body.appendChild(trail);
      setTimeout(() => trail.remove(), 1500);
    });

    // Click on 3D objects
    document.addEventListener('click', (event) => {
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(objects);

      if (intersects.length > 0) {
        const clicked = intersects[0].object;
        if (clicked === cube) {
          window.location.href = 'about.html';
        } else if (clicked === pyramid) {
          window.location.href = 'projects.html';
        } else if (clicked === polygon) {
          window.location.href = 'resume.html';
        }
      }
    });

    // Touch on 3D objects (mobile)
    document.addEventListener('touchstart', (event) => {
      if (event.touches.length > 0) {
        const touch = event.touches[0];
        mouse.x = (touch.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(touch.clientY / window.innerHeight) * 2 + 1;

        raycaster.setFromCamera(mouse, camera);
        const intersects = raycaster.intersectObjects(objects);

        if (intersects.length > 0) {
          const clicked = intersects[0].object;
          if (clicked === cube) {
            window.location.href = 'about.html';
          } else if (clicked === pyramid) {
            window.location.href = 'projects.html';
          } else if (clicked === polygon) {
            window.location.href = 'resume.html';
          }
        }
      }
    });

    // Make labels clickable
    document.getElementById("label-cube").addEventListener("click", () => {
      window.location.href = "about.html";
    });
    document.getElementById("label-pyramid").addEventListener("click", () => {
      window.location.href = "projects.html";
    });
    document.getElementById("label-polygon").addEventListener("click", () => {
      window.location.href = "resume.html";
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    cube.rotation.x += 0.01;
    cube.rotation.y += 0.01;
    pyramid.rotation.x += 0.01;
    pyramid.rotation.y += 0.01;
    polygon.rotation.x += 0.01;
    polygon.rotation.y += 0.01;

    renderer.render(scene, camera);
  }


    

</script>

</body> 
</html>
