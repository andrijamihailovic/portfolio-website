<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <link rel="stylesheet" href="projects.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow">&#8592;</a>
    <h1>Projects</h1>
  </header>

  <div class="projects-container">
    <div class="project-item">
      <img src="images/image1.jpg" alt="Project 1" />
      <div class="overlay"><span>Project Title 1</span></div>
    </div>
    <div class="project-item">
      <img src="images/image2.jpg" alt="Project 2" />
      <div class="overlay"><span>Project Title 2</span></div>
    </div>
    <div class="project-item">
      <img src="images/image3.jpg" alt="Project 3" />
      <div class="overlay"><span>Project Title 3</span></div>
    </div>
  </div>

  <!-- Lightbox viewer -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" />
  </div>

  <script src="projects.js"></script>
</body>
</html>


  <script>
document.querySelectorAll('.project-item img').forEach(img => {
  img.addEventListener('click', function () {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = this.src;
    lightbox.style.display = 'flex';
  });
});

document.querySelector('.lightbox .close').addEventListener('click', function () {
  document.getElementById('lightbox').style.display = 'none';
});
  </script>

</body>
</html>
