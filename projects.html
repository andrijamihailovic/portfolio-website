<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects</title>
  <style>
    body {
      background: #0033cc; /* blue background to match your site */
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #back-arrow {
      display: inline-block;
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      margin-bottom: 20px;
      transition: color 0.3s ease;
    }

    #back-arrow:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <a href="#" id="back-arrow" title="Go back">&#8592; Back</a>

  <h1>Projects</h1>
  <p>Here are some of my projects...</p>

  <script>
    document.getElementById('back-arrow').addEventListener('click', function(e) {
      e.preventDefault();
      if (window.history.length > 1) {
        window.history.back();
      } else {
        // fallback if no history: go to homepage or any page you want
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
