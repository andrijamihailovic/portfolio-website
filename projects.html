<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects</title>
  <link rel="stylesheet" href="projects.css" />
</head>
<body>
  <header>
    <a href="index.html" class="back-arrow">←</a>
    <h1>Projects</h1>
  </header>

  <div class="project-container"></div>

  <!-- Fullscreen overlay -->
  <div class="fullscreen-overlay" id="fullscreenOverlay">
    <img id="fullscreenImage" />
    <div class="fullscreen-info">
      <h2 id="fullscreenTitle"></h2>
      <p id="fullscreenDescription"></p>
    </div>
    <span id="closeBtn">×</span>
  </div>

  <script src="projects.js"></script>
</body>
</html>



  <script>
      const imageData = [
  {
    src: "images/image1.jpg",
    title: "Do You Speak Flower",
    description: "An exploration of visual language in botanical illustrations."
  },
  {
    src: "images/image2.jpg",
    title: "P I P P O N G",
    description: "A bold, graphic-driven poster series for a ping pong event."
  },
  {
    src: "images/image3.png",
    title: "TOZD bar",
    description: "Branding and identity for a local alternative café."
  },
  {
    src: "images/image2.jpg",
    title: "P I P P O N G",
    description: "Duplicate entry for layout testing."
  }
];

const container = document.querySelector(".project-container");
const overlay = document.getElementById("fullscreenOverlay");
const fullscreenImage = document.getElementById("fullscreenImage");
const fullscreenTitle = document.getElementById("fullscreenTitle");
const fullscreenDescription = document.getElementById("fullscreenDescription");
const closeBtn = document.getElementById("closeBtn");

imageData.forEach((img, index) => {
  const item = document.createElement("div");
  item.className = "project-item";
  item.style.left = `${index * 30 + 10}%`;

  const image = document.createElement("img");
  image.src = img.src;
  image.alt = img.title;

  const titleOverlay = document.createElement("div");
  titleOverlay.className = "overlay";
  titleOverlay.textContent = img.title;

  image.addEventListener("click", () => {
    fullscreenImage.src = img.src;
    fullscreenTitle.textContent = img.title;
    fullscreenDescription.textContent = img.description;
    overlay.style.display = "flex";
  });

  item.appendChild(image);
  item.appendChild(titleOverlay);
  container.appendChild(item);
});

closeBtn.addEventListener("click", () => {
  overlay.style.display = "none";
});

overlay.addEventListener("click", (e) => {
  if (e.target === overlay) overlay.style.display = "none";
});

function animateItems() {
  const items = document.querySelectorAll(".project-item");
  items.forEach(item => {
    let currentLeft = parseFloat(item.style.left);
    currentLeft -= 0.1;
    if (currentLeft < -25) currentLeft = 110;
    item.style.left = `${currentLeft}%`;
  });
  requestAnimationFrame(animateItems);
}

if (window.innerWidth >= 768) animateItems();



  </script>

</body>
</html>
