<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me - Andrija</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000fff;
      color: white;
      font-family: sans-serif;
      height: 100%;
      overflow-y: auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 1.5rem; /* Smaller arrow */
      color: white;
      text-decoration: none;
      user-select: none;
      z-index: 10;
    }

    .back-arrow:hover {
      color: #ccc;
    }

    #about-container {
      margin: 50px auto;
      max-width: 600px;
      width: 80%;
      line-height: 1.5;
      font-size: 1.2rem;
      white-space: pre-line;
    }

    .float-text span {
      display: inline-block;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      #about-container {
        width: 90%;
        font-size: 1rem;
      }

      .back-arrow {
        font-size: 1.2rem;
        top: 15px;
        left: 15px;
      }
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-arrow" title="Back to Main Page">&#8592;</a>
  <h1>About Me</h1>

  <div id="about-container">
    <p class="float-text"></p>
  </div>

  <script>
    const floatText = document.querySelector('.float-text');

    const sentence = `Andrija MihailoviÄ‡ (b. 2000) graduated in Industrial Design from the Academy of Fine Arts and Design (ALUO) in Ljubljana in 2022. He completed his master's degree with honors (Summa Cum Laude) in 2024.

During his studies, he explored various fields of design, consistently focusing on social and sustainable impact. Over time, he moved beyond conventional approaches, integrating broader concepts and interdisciplinary thinking into his work.

He has collaborated on research projects with ALUO, local brands, and creative collectives. In 2024, he co-designed a pavilion representing the design department at Milan Design Week, earning a University of Ljubljana award for outstanding student achievements.`;

    sentence.split('').forEach(char => {
      if (char === ' ') {
        floatText.appendChild(document.createTextNode(' '));
      } else {
        const span = document.createElement('span');
        span.textContent = char;
        floatText.appendChild(span);
      }
    });

    floatText.addEventListener('mouseover', (e) => {
      if (e.target.tagName === 'SPAN') {
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 50 + 20;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        e.target.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
        e.target.style.opacity = 0;
        setTimeout(() => {
          e.target.style.transform = 'translate(0, 0)';
          e.target.style.opacity = 1;
        }, 1000);
      }
    });
  </script>

</body>
</html>
